name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          npm install
          npm install typescript@4.9.5 --save-dev
          npm install ajv@8.17.1 --save-dev

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
